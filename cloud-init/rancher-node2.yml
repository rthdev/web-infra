#cloud-config
hostname: rancher-node2.example.com
rancher:
  network:
    dns:
      nameservers:
        - 172.16.0.1
      search:
        - example.com
    interfaces:
      eth0:
        address: 172.16.0.172/16
        gateway: 172.16.0.1
        mtu: 1500
        dhcp: false
ssh_authorized_keys:
  - ssh-rsa  rtcadm@infra.example.com
